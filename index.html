<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans:wght@400;600;700&family=Poppins:wght@400;700&family=Roboto:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat&family=Noto+Sans:wght@400;600;700&family=Poppins:wght@400;700&family=Roboto:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="h1">Notable</h1>
    <p id="paragraph">Take <span id="spn">Notes</span> effortlessly</p>
    <div class="popup-box">
        
        <div class="popup">
            <div class="content">
                <header>
                    <p></p>
                    <i class="uil uil-times"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label>Title</label>
                        <input type="text" spellcheck="false">
                    </div>
                    <div class="row description">
                        <label for="Description">Description</label>
                        <textarea spellcheck="false"></textarea>
                    </div>
                    <button></button>
        
                </form>

            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon">
                <i class="uil uil-plus"></i>
            </div>
            <p>Add New Note</p>
        </li>
    </div>

    <script src="index2.js"></script>
</body>
</html>
